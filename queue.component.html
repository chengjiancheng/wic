<div class="error" *ngIf="error">{{error}}</div>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} {{page.queue_h2}}
  </h2>
  <button (click)="gotoDetail()">{{page.queue_view}}</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="hero-element">
      <span class="badge">{{hero.id}}</span>
      <span class="badge">{{hero.status}}</span>
      {{hero.employee}} - {{hero.name}}
    </span>
    <button class="delete-button" (click)="deleteHero(hero, $event)"> {{page.queue_cancel}} </button>
  </li>
</ul>
