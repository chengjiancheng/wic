<div class="enter jumbotron center-block">
  <h1>{{page.enter_h1}}</h1>
  <form role="form" (submit)="enter($event, city.value, building.value, name.value, password.value)">
  <div class="form-group">
    <label for="city">{{page.enter_placeholder1}} </label>
    <input type="text" #city class="form-control" id="city" placeholder={{page.enter_placeholder1}}>
  </div>
  <div class="form-group">
    <label for="building">{{page.enter_placeholder2}} </label>
    <input type="text" #building class="form-control" id="building" placeholder={{page.enter_placeholder2}}>
  </div>
  <div class="form-group">
    <label for="name">{{page.enter_placeholder3}} </label>
    <input type="text" #name class="form-control" id="name" placeholder={{page.enter_placeholder3}}>
  </div>
  <div class="form-group">
    <label for="password">{{page.enter_placeholder4}} </label>
    <input type="password" #password class="form-control" id="password" placeholder={{page.enter_placeholder4}}>
  </div>
  <button type="submit" class="btn btn-default">{{page.enter_button}}</button>
    <a [routerLink]="['/signup']">{{page.enter_a}}</a>
</form>
</div>
